<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>electric-meter // spin-count examples</title>

    <link rel="stylesheet" href="spin-count.css">

    <style>
        html, body {
            font: 400 22px monospace;
        }

        .electric-meter {
            display: inline-block;
            position: relative;

            font-size: 1.8em;
        }

        .electric-meter img {
            display: block;
            width: 320px;
            height: auto;
        }

        .spin-count_404 {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -175%);
        }
    </style>

</head>
<body>

<div class="electric-meter">
    <img src="img/electric-meter.png">
    <div class="spin-count_404"></div>
</div>

</body>

<script src="../src/spin-count.js"></script>
<script>
    new SpinCount('.spin-count_404');
</script>

</html>
